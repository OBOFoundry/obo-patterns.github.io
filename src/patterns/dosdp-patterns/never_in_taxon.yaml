pattern_name: never_in_taxon
pattern_iri: http://purl.obolibrary.org/obo/cob/patterns/never_in_taxon.yaml
description: |
  Any entity (anatomical, physiologcal) who is restricted to appear never in a specific taxon.
  
  In some cases, http://www.geneontology.org/formats/oboInOwl#never_in_taxon was observed to be used,
  which is now obsolete in favour of RO:0002161.
  
  The property is an annotation property, because..

contributors:
  - https://orcid.org/0000-0002-7356-1779

classes:
  anatomical entity: UBERON:0001062
  taxon: NCBITaxon:1


annotationProperties:
  never_in_taxon: RO:0002161

vars:
  anatomical_entity: "'anatomical entity'"

annotations:
  - never_in_taxon: exact_synonym
    text: "%s"
    vars:
     - taxon
